  <div class="po-table">
    <div class="card">
      <div class="card-body">
        <div class="card-table">
          <div class="table-responsive table-bar">

            <input id="toggle2" class="row-toggle" type="checkbox" />
            <table mat-table [dataSource]="dataSource" role="table"
              class="mat-mdc-table mdc-data-table__table cdk-table w-100 table-main-all tmfull">
              <ng-container *ngFor="let Rows of ListColumns let colIndex = index" [matColumnDef]="Rows.Column">
                <th mat-header-cell *matHeaderCellDef class="edit-main-head sticky-thead" style="text-align: left;"
                  [ngClass]="{'sticky-column': colIndex < 2}">
                  <ng-container [ngSwitch]="Rows.Column">
                    <span *ngSwitchCase="'checked'">
                      <label class="custom-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                    </span>
                    <span *ngSwitchDefault>{{ Rows.Description }}</span>
                  </ng-container>
                </th>
                <!-- <td mat-cell *matCellDef=" let f = dataIndex;let element; "  -->
                <td mat-cell *matCellDef=" let f = index ; let element; "
                  [ngClass]="{'sticky-column': colIndex < 2}" style="text-align: left;" class="dubaimainroad">
                  <ng-container [ngSwitch]="Rows.type">

                    <div style="width: 100%;">
                      <span *ngSwitchCase="'S.NO'">{{(f+1)+SerialNo}}</span>

                      <label class="custom-checkbox" *ngSwitchCase="'CheckBox'" (click)="$event.stopPropagation()">
                        <input type="checkbox" [(ngModel)]="element['Checked']"
                          [disabled]="element['ProductionConfirmed']=='Y'" [readonly]="Rows.readonly">
                        <span class="checkmark"></span>
                      </label>
                      <input *ngSwitchCase="'Text2'" type="number" [(ngModel)]="element[Rows.Column]" min="0"
                       (change)="ReqQtyValidation(element)"
                        [readonly]="Rows.readonly" class="mod-input1">

                      <input *ngSwitchCase="'date1'" type="date" [(ngModel)]="element[Rows.Column]"
                        style="height: 24px;" class="in-text" [style.width]="(Rows.length ) + 'px'">
                    
                        <mat-select *ngSwitchCase="'Transport'" id="TaxCode" type="select" style="width: 170px;"
                        [(ngModel)]="element[Rows.Column]" 
                      >
                        <mat-option *ngFor="let data of Transport;let i = index " [value]="data['Code']">
                          {{data["Name"]}}
                        </mat-option>
                      </mat-select>

                      <span *ngSwitchDefault>{{element[Rows.Column]}}</span>
                    </div>
                  </ng-container>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
                class="mat-mdc-header-row mdc-data-table__header-row cdk-header-row ng-star-inserted"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                class="mat-mdc-row mdc-data-table__row cdk-row ng-star-inserted"></tr>

            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="text-right p-t-15 p-b-10 p-10 w-100">
      <button class="btn-success" (click)="AddANSRequest()" >Submit ASN Request</button>&nbsp;&nbsp;
      <button class="btn-warning">Cancel</button>
    </div>
  </div>
